<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{if eq .Lang "ru"}}Редактировать заметку{{else}}Edit Note{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>{{if eq .Lang "ru"}}Редактировать заметку{{else}}Edit Note{{end}}</h2>
<form method="POST" action="/update-note" class="mb-3">
    <input type="hidden" name="id" value="{{.Note.ID}}">
    <div class="mb-3">
        <input type="text" name="title" class="form-control" value="{{.Note.Title}}" required>
    </div>
    <div class="mb-3">
        <textarea name="content" class="form-control" rows="4">{{.Note.Content}}</textarea>
    </div>
    <div class="mb-3">
        <input type="datetime-local" name="reminder" class="form-control" value="{{if .Note.ReminderAt}}{{.Note.ReminderAt.Format "2006-01-02T15:04"}}{{end}}">
    </div>
    <div class="mb-3">
        <input type="text" name="categories" class="form-control" value="{{join .Note.Categories ", "}}" placeholder="{{if eq .Lang "ru"}}Категории (через запятую){{else}}Categories (comma-separated){{end}}">
    </div>
    <button type="submit" class="btn btn-primary">{{if eq .Lang "ru"}}Сохранить{{else}}Save{{end}}</button>
</form>
<p><a href="/notes?lang={{.Lang}}" class="btn btn-outline-secondary">{{if eq .Lang "ru"}}Назад к заметкам{{else}}Back to Notes{{end}}</a></p>
</body>
</html>
